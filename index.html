<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitAI V18 Pro</title>
  <style>
    :root{
      --bg:#0b0c0f;
      --panel:#12131a;
      --panel2:#0f1016;
      --text:#f4f5f7;
      --muted:#a7adbd;
      --lime:#b7ff2a;
      --cyan:#27d9ff;
      --pink:#ff2bd6;
      --red:#ff3b30;
      --stroke:rgba(255,255,255,.08);
      --radius:18px;
      --shadow:0 18px 45px rgba(0,0,0,.45);
      --t:.18s ease;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(circle at 25% -10%, rgba(183,255,42,.12), transparent 55%),
        radial-gradient(circle at 80% 0%, rgba(39,217,255,.10), transparent 55%),
        radial-gradient(circle at 70% 120%, rgba(255,43,214,.08), transparent 60%),
        var(--bg);
      color:var(--text);
      -webkit-font-smoothing: antialiased;
      overflow-x:hidden;
    }

    .app{ max-width: 1040px; margin: 0 auto; padding: 18px; }

    header{
      position: sticky; top: 10px; z-index: 50;
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      padding: 14px;
      border-radius: var(--radius);
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      transition: transform var(--t), border-color var(--t);
    }

    .brand{
      font-weight: 950;
      letter-spacing: .8px;
      display:flex;
      align-items:baseline;
      gap:10px;
      user-select:none;
    }
    .brand span{ color: var(--lime); }
    .brand small{ color: rgba(255,255,255,.55); font-weight: 900; letter-spacing: .9px; }

    .tabs{ display:flex; gap:8px; flex-wrap:wrap; }
    .tab{
      padding: 10px 14px;
      border-radius: 999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.02);
      color: var(--text);
      cursor:pointer;
      font-weight: 950;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .6px;
      transition: transform var(--t), background var(--t), border-color var(--t), color var(--t);
    }
    .tab:hover{ transform: translateY(-1px); }
    .tab.active{
      border-color: rgba(183,255,42,.55);
      background: rgba(183,255,42,.10);
      color: var(--lime);
    }

    .card{
      margin-top: 14px;
      padding: 18px;
      border-radius: var(--radius);
      border:1px solid var(--stroke);
      background:
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      transition: transform var(--t), border-color var(--t), background var(--t);
    }
    .card:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.12); }

    .grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 14px; }

    .pill{ color: rgba(255,255,255,.65); font-size: 12px; font-weight: 850; }

    .btn{
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-weight: 950;
      letter-spacing: .5px;
      text-transform: uppercase;
      font-size: 11px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      transition: transform var(--t), box-shadow var(--t), background var(--t), border-color var(--t), color var(--t), opacity var(--t);
      user-select:none;
      touch-action: manipulation;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.18); }
    .btn:active{ transform: translateY(0px) scale(.99); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .btn.primary{
      background: var(--lime);
      color: #000;
      border: none;
      box-shadow: 0 10px 25px rgba(183,255,42,.18);
    }
    .btn.primary:hover{ box-shadow: 0 12px 30px rgba(183,255,42,.22); }

    .btn.ghost{
      border-color: rgba(39,217,255,.22);
      background: rgba(39,217,255,.06);
      color: rgba(39,217,255,.95);
    }

    .input{
      width:100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.28);
      color: var(--text);
      outline: none;
      transition: border-color var(--t), box-shadow var(--t);
    }
    .input:focus{
      border-color: rgba(39,217,255,.35);
      box-shadow: 0 0 0 3px rgba(39,217,255,.12);
    }
    .hint{ color: var(--muted); font-size: 12px; line-height: 1.4; margin-top: 10px; }

    /* KPI mobile +/- */
    .kpiCard{
      padding: 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      transition: transform var(--t), border-color var(--t), background var(--t);
    }
    .kpiCard:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.14); }
    .kpiLabel{
      font-size: 10px;
      color: rgba(255,255,255,.55);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 950;
    }
    .kpiRow{
      margin-top: 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .kpiVal{
      min-width: 120px;
      text-align:center;
      font-size: 34px;
      font-weight: 950;
      letter-spacing: -1px;
    }
    .kpiBtns{ display:flex; gap:10px; }
    .kpiBtn{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color: rgba(255,255,255,.92);
      font-weight: 950;
      font-size: 18px;
      cursor:pointer;
      transition: transform var(--t), border-color var(--t), background var(--t);
    }
    .kpiBtn:hover{ transform: translateY(-1px); border-color: rgba(183,255,42,.30); }
    .kpiBtn:active{ transform: translateY(0px) scale(.99); }

    /* Badges / chips */
    .badge{
      font-size: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 950;
      letter-spacing: .6px;
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color: rgba(255,255,255,.75);
    }
    .badge.cyan{ border-color: rgba(39,217,255,.28); background: rgba(39,217,255,.06); color: rgba(39,217,255,.95); }
    .badge.lime{ border-color: rgba(183,255,42,.28); background: rgba(183,255,42,.06); color: rgba(183,255,42,.95); }
    .badge.red{ border-color: rgba(255,59,48,.28); background: rgba(255,59,48,.08); color: rgba(255,59,48,.95); }

    /* Loader + skeleton */
    .loadingRow{
      display:flex; align-items:center; gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.16);
    }
    .spinner{
      width: 16px; height: 16px; border-radius: 999px;
      border: 2px solid rgba(255,255,255,.22);
      border-top-color: var(--lime);
      animation: spin .85s linear infinite;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    .skeleton{
      position: relative;
      overflow:hidden;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.04);
      height: 78px;
    }
    .skeleton::after{
      content:"";
      position:absolute;
      inset:0;
      transform: translateX(-100%);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.10), transparent);
      animation: shimmer 1.1s ease-in-out infinite;
    }
    @keyframes shimmer{
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .coachNote{
      margin: 14px 0 16px;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid rgba(39,217,255,.40);
      background: rgba(39,217,255,.06);
      transition: border-color var(--t), transform var(--t);
    }
    .coachNote:hover{ transform: translateY(-1px); border-color: rgba(39,217,255,.55); }
    .coachNoteHeader{
      display:flex; align-items:center; gap:8px;
      font-weight: 950;
      color: rgba(39,217,255,.95);
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: .6px;
      margin-bottom: 8px;
    }
    .coachNoteBody{
      margin:0;
      font-size: 13px;
      color: rgba(255,255,255,.88);
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .exerciseCard{
      padding: 16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.16);
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 14px;
      transition: transform var(--t), border-color var(--t), background var(--t);
      margin-bottom: 12px;
    }
    .exerciseCard:hover{ transform: translateY(-1px); border-color: rgba(183,255,42,.18); }
    .exName{ font-weight: 950; font-size: 15px; letter-spacing: .2px; }
    .exMeta{ margin-top: 8px; display:flex; gap:8px; flex-wrap:wrap; }
    .hr{ border:none; border-top:1px solid var(--stroke); margin: 18px 0; }

    .row{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items:center;
    }

    .rpe{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
    }

    input[type="range"]{
      width: 210px;
      accent-color: var(--lime);
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">FITAI <span>V18</span> <small>PRO</small></div>
      <div class="tabs" role="tablist" aria-label="Navigation">
        <button class="tab active" id="tabBtnDash" type="button" role="tab" aria-selected="true">Dashboard</button>
        <button class="tab" id="tabBtnCoach" type="button" role="tab" aria-selected="false">Coach</button>
        <button class="tab" id="tabBtnProfile" type="button" role="tab" aria-selected="false">Profil</button>
      </div>
    </header>

    <!-- Dashboard -->
    <section id="tab-dash" role="tabpanel" aria-label="Dashboard">
      <div class="card">
        <div class="pill" id="authStatus">Connexion : …</div>
        <div id="morningBrief" style="margin-top:10px; font-weight:950; color: rgba(183,255,42,.95);">—</div>

        <div class="grid" style="margin-top:14px;">
          <div class="kpiCard">
            <div class="kpiLabel">Récupération</div>
            <div class="kpiRow">
              <div class="kpiBtns">
                <button class="kpiBtn" type="button" data-kpi="recovery" data-dir="-1" aria-label="Diminuer la récupération">−</button>
                <button class="kpiBtn" type="button" data-kpi="recovery" data-dir="1" aria-label="Augmenter la récupération">+</button>
              </div>
              <div class="kpiVal" id="val-recovery">--</div>
            </div>
            <div class="hint">Step: 1%</div>
          </div>

          <div class="kpiCard">
            <div class="kpiLabel">Poids (kg)</div>
            <div class="kpiRow">
              <div class="kpiBtns">
                <button class="kpiBtn" type="button" data-kpi="weight" data-dir="-1" aria-label="Diminuer le poids">−</button>
                <button class="kpiBtn" type="button" data-kpi="weight" data-dir="1" aria-label="Augmenter le poids">+</button>
              </div>
              <div class="kpiVal" id="val-weight">--</div>
            </div>
            <div class="hint">Step: 0.5kg</div>
          </div>

          <div class="kpiCard">
            <div class="kpiLabel">Sommeil (h)</div>
            <div class="kpiRow">
              <div class="kpiBtns">
                <button class="kpiBtn" type="button" data-kpi="sleep" data-dir="-1" aria-label="Diminuer le sommeil">−</button>
                <button class="kpiBtn" type="button" data-kpi="sleep" data-dir="1" aria-label="Augmenter le sommeil">+</button>
              </div>
              <div class="kpiVal" id="val-sleep">--</div>
            </div>
            <div class="hint">Step: 0.25h</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Coach -->
    <section id="tab-coach" role="tabpanel" aria-label="Coach" style="display:none;">
      <div class="card">
        <div class="row">
          <input id="coachPrompt" class="input" type="text" placeholder="Ex: 45min full-body, focus jambes…" aria-label="Demande au coach" />
          <button class="btn primary" id="btnCoachAsk" type="button" aria-label="Générer une séance">
            Générer
          </button>
        </div>

        <hr class="hr" />

        <div class="row" aria-label="Moteur de surcharge">
          <div class="badge cyan">Surcharge auto</div>
          <div class="hint" style="margin:0;">Renseigne ta perf précédente (reps) + RPE : le backend calcule la prochaine cible.</div>
        </div>

        <div class="row" style="margin-top:10px;">
          <input id="prevReps" class="input" type="number" inputmode="numeric" min="1" step="1" placeholder="Reps précédentes (ex: 10)" style="max-width:260px;" aria-label="Reps précédentes" />
          <div class="rpe">
            <label class="pill" for="rpeRange">RPE</label>
            <input id="rpeRange" type="range" min="6" max="10" step="0.5" value="8" aria-label="RPE" />
            <span class="badge lime" id="rpeValue">8</span>
          </div>
        </div>

        <div class="hint" id="coachHint">Astuce: RPE &lt; 8 → +10% reps | RPE = 10 → -5% reps | sinon stable</div>
      </div>

      <div id="coachOutput" style="margin-top:14px;"></div>
    </section>

    <!-- Profile -->
    <section id="tab-profile" role="tabpanel" aria-label="Profil" style="display:none;">
      <div class="card">
        <div class="badge cyan">Auth Supabase</div>
        <div class="row" style="margin-top:12px;">
          <input id="email" class="input" type="email" placeholder="Email" style="flex:1; min-width:220px;" aria-label="Email" />
          <button class="btn ghost" id="btnMagicLink" type="button" aria-label="Envoyer un magic link">Magic Link</button>
          <button class="btn" id="btnLogout" type="button" aria-label="Se déconnecter">Logout</button>
        </div>
        <div class="hint" id="profileHint">—</div>
      </div>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
